name: Update Cafe Data

on:
  schedule:
    # 毎日午前9時(JST)に実行 (UTC 0時)
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas python-dotenv google-generativeai
    
    - name: Create .env file
      run: |
        echo "GOOGLE_AI_API_KEY=${{ secrets.GOOGLE_AI_API_KEY }}" > .env
    
    - name: Run update script
      run: |
        python process_new_stores.py
    
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet cafe_data_kv.json; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add cafe_data_kv.json
        git commit -m "Update cafe data - $(date +'%Y-%m-%d %H:%M:%S')"
        git push
    
    - name: Create summary
      run: |
        if [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
          echo "✅ Cafe data updated successfully" >> $GITHUB_STEP_SUMMARY
        else
          echo "ℹ️ No new cafe data to update" >> $GITHUB_STEP_SUMMARY
        fi